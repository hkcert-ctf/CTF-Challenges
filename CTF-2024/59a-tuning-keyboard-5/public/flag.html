《土方歲三的奇妙冒險》
歲三，三十歲，用三嚿水買咗三駕火車，每卡車裝有三百轆木。有一奇人經過問：「土方，想不想體驗黃金？」歲三心諗佢噏乜。奇人登上其中一駕火車，指向其中一轆木說：「土方，一嚿水買晒你火車上面全部木！」歲三心諗佢噏乜。奇人又說：「土方，一嚿金買晒你三駕火車同火車上面全部木！」歲三心諗佢噏乜。「全部木啊！土方！一嚿水！」歲三心諗佢噏乜。「火車！一嚿水！全部木啊！土方！一嚿金！」歲三心諗佢噏乜。「一車木！兩車木！三車木！一嚿金！全部木啊，土方！一嚿水！」歲三好似被奇人催眠咗咁，開始出現幻聽：「火車，火車，全部木，全部木……」「土方？」「一嚿水！全部火車！一嚿水！全部木！一嚿土！全部金！一嚿木！全部木！木！」突然奇人化身為金木研，大叫「土方！！！」黃金體驗時效完結，歲三感到全身著火，火勢蔓延到車上的木，「一車木！兩車木！」金木研故技重施，「全部木啊！土方！一嚿水！」是不是很相似？「火車，全部木……」「土方？」黃金體驗又回來了，「火車！一車木！兩車土！三車水！火車！一車木！兩車土！三車金！火車！一車木！兩車土！三車水！火車！一車木！兩車土！三車咩？」金木研大叫一聲，三車木變成了三車金！歲三嚇到得返三歲。「！木車一！土車兩！水車三！車火！」歲三身上的火好像消失了，「！木車一！木車兩！木車三」金木研和車上的木也開始消失了。「土方！後會有期！」歲三心諗佢噏乜。突然褲袋裡剩下的一嚿水也著火了，三百轆木也瞬間化成焦土，「金又冇！火又冇！木又冇！土又冇！水又冇！」火氣沖沖的歲三開始發噏瘋。「全部木啊！土方！」「金又冇！火又冇！木又冇！土又冇！水又冇！」「三駕火車！全部木啊！土方！」「金木！全部木啊！土方！土方！」歲三行行下跌咗落水，但身上的火還是火，唯有木還是木。（前方高能）歲三突然扶乩咁，開始自言自語：「木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木木。」歲三隔離隻龜心諗佢噏乜。「木木木木木木……」歷史如此巧合……
